name: Update README

on:
  schedule:
    - cron: "*/5 * * * *"   # runs every 5 minutes
  workflow_dispatch:        # allow manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update GitHub Stats
        uses: anuraghazra/github-readme-stats@latest
        with:
          username: VivekDhobale
          repo: VivekDhobale-VivekXploit
          cache_seconds: 1800

      - name: Update TryHackMe Stats
        run: |
          curl -s https://tryhackme.com/api/v2/personalised/stats?username=VivekXploit > tryhackme.json
          echo "### TryHackMe Stats" > tryhackme.md
          cat tryhackme.json >> tryhackme.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update README with latest stats" || echo "No changes to commit"
          git push
